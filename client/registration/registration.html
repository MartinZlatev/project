<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/registration.css">
    <script defer src="javascript/registration.js"></script>
    <title>Register</title>
</head>
<body>
    <main>

        <!-- Registration page header -->
        <header>
            <h1 id="system-name-header">Алумни албум</h1>
        </header>

        <!-- Registration form -->
        <form id="registration-form">

            <!-- First name -->
            <div class="form-item">
                <label for="name"><span>Име:</span></label>
                <input type="text" placeholder="Въведете име" autocomplete="off" required name="name" id="name">
            </div>

            <!-- E-mail -->
            <div class="form-item">
                <label for="email"><span>Имейл:</span></label>
                <input type="email" placeholder="Въведете имейл" required name="email" id="email">
            </div>

            <!-- Password -->
            <div class="form-item">
                <label for="password"><span>Парола:</span></label>
                <input type="password" placeholder="Въведете парола" required name="password" id="password">
            </div>

            <!-- Repeated password -->
            <div class="form-item">
                <label for="repeat-password"><span>Повторете паролата:</span></label>
                <input type="password" placeholder="Повторете паролата" required name="repeat_password" id="repeat-password">
            </div>

            <!-- User type -->
            <div class="form-item">
                <label for="course"><span>Курс:</span></label>
                <select name="course" id="course">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div class="form-item">
                <label for="major"><span>Специалност:</span></label>
                <select name="major" id="major">
                    <option value="Софтуерно инженерство">Софтуерно инженерство</option>
                    <option value="Компютърни науки">Компютърни науки</option>
                    <option value="Информационни системи">Информационни системи</option>
                    <option value="Информатика">Информатика</option>
                </select>
            </div>

            <!-- Submit button -->
            <div class="form-item button-container">
                <button type="submit" id="register-button">Регистриране</button>
            </div>

            <!-- Response message -->
            <div class="form-item no-display" id="response-message">
            </div>
        </form>
    </main>
</body>
</html>
